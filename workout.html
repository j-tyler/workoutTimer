<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Js simple interval training timer
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="workout.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
  </head>
<body>
<div class="wrapper">
  <div id="box1" class="abox">
    <span id="workoutText1">Jumping Jacks</span>
    <div id="bar1" class="abar">
      <div class="abarpiece1">
      </div>
      <div class="abarpiece2">
      </div>
      <div class="abarpiece3">
      </div>
    </div>
  </div>
  <div id="box2" class="abox">
    <span id="workoutText2">Squats</span>
    <div id="bar2" class="abar">
      <div class="abarpiece1">
      </div>
      <div class="abarpiece2">
      </div>
      <div class="abarpiece3">
      </div>
    </div>
  </div>
  <div id="box3" class="abox">
    <span id="workoutText3">Push Ups</span>
    <div id="bar3" class="abar">
      <div class="abarpiece1">
      </div>
      <div class="abarpiece2">
      </div>
      <div class="abarpiece3">
      </div>
    </div>
  </div>
  <div id="startBox">
    <div id="startBoxCont">
    <div id="goText"><b>Workout!</b>
      <div class="thebox">
        <div class="leg1">
        </div>
        <div class="arm1">
        </div>
        <div class="leg2">
        </div>
        <div class="arm2">
        </div>
        <div class="torso">
        </div>
        <div class="thehead">
        </div>
      </div>
    </div>
    <span id="restText">Rest <span id="timer">60</span></span>
    <div id="startButton">
      <button id="clicker">Get Started!</button>
      <button id="clicker2">I'M DONE</button>
    </div>
    </div>
  </div>
</div>
<script src="workout.js"></script>
</body>
</html>
